_schema-version: "3.2"
ID: uicard_bpa
version: 0.0.1
modules:
- name: uicard_bpa-destination-content
  type: com.sap.application.content
  requires:
  - name: uicard_bpa-destination-service
    parameters:
      content-target: true
  - name: uicard_bpa_html_repo_host
    parameters:
      service-key:
        name: uicard_bpa_html_repo_host-key
  - name: uaa_uicard_bpa
    parameters:
      service-key:
        name: uaa_uicard_bpa-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: ma_uicard_bpa_uicard_bpa_html_repo_host
          ServiceInstanceName: uicard_bpa-html5-app-host-service
          ServiceKeyName: uicard_bpa_html_repo_host-key
          sap.cloud.service: ma_uicard_bpa
        - Authentication: OAuth2UserTokenExchange
          Name: ma_uicard_bpa_uaa_uicard_bpa
          ServiceInstanceName: uicard_bpa-xsuaa-service
          ServiceKeyName: uaa_uicard_bpa-key
          sap.cloud.service: ma_uicard_bpa
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: uicard_bpa-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: uicard_bpa_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - workflowuimodule.zip
      name: workflowuimodule
      target-path: resources/
- name: workflowuimodule
  type: html5
  path: workflow-ui-module
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: uicard_bpa-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: uicard_bpa-destination-service
    service-plan: lite
- name: uicard_bpa_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: uicard_bpa-html5-app-host-service
    service-plan: app-host
- name: uaa_uicard_bpa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: uicard_bpa-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
